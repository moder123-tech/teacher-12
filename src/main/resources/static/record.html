<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };

    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>
<script>
    new Vue({
        el: '#ads',
        data: {
            sites: []
        },
        mounted() {
            var result = document.getElementById("input-31").value;
            var result1 = document.getElementById("sell").value;
            axios.get("http://localhost:8080/selectSomeUser?u_number=" + result + "&u_update_number=" + result1)
                .then(response => (
                    console.log(response.data),
                        this.sites = response.data))
        }, methods: {
            showData() {
                var result = document.getElementById("input-31").value;
                var result1 = document.getElementById("sell").value;
                axios.get("http://localhost:8080/selectSomeUser?u_number=" + result + "&u_update_number=" + result1)
                    .then(response => (
                        console.log(response.data),
                            this.sites = response.data))
            }
        }

    }), new Vue({
        el: '#searchBox',
        data: {
            selects: []
        },
        mounted() {
            axios.get("http://localhost:8080/showSelectUser")
                .then(response => (
                    console.log(response.data),
                        this.selects = response.data))
        }
    })
</script>
