<!DOCTYPE html>
<html>
<head>
    <title>Internship Sign In & Sign Up Form a Responsive Widget Template :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>


    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/axios.js" type="text/javascript"></script>
    <!-- Custom Theme files -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/snow.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- //web font -->
</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<div class="top-buttons-agileinfo">
    <a href="login.html">登录</a><a href="signup.html" class="active">注册</a><a href="findPass.html">找回密码</a>
</div>
<h1>登录 & 注册</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">注册</h2>
        <form action="/register" method="get">
            <input id="name" name="u_name" type="text" placeholder="昵称" class="nm">
            <div id="checkName"></div>
            <input id="email" type="text" name="u_number" placeholder="邮箱账号" required="" class="em"/>
            <div id="checkEmail"></div>
            <input id="password" type="password" name="u_password" placeholder="密码" required="" class="pm"/>
            <div id="pas"></div>
            <input id="password_ok" type="password" name="password" placeholder="确认密码" required="" class="pms"/>
            <div id="pass"></div>
            <input id="code" type="text" name="code" placeholder="验证码" required=""/>
            <input type="button" value="获取验证码" class="get">
            <div class="submit-w3l">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</div>

<!--//form-ends-here-->
<!-- copyright -->

<!-- //copyright -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<script>
    document.querySelector(".get").onclick = function () {
        var email = document.getElementById("email").value
        alert("验证码发送成功");
        axios.get("http://localhost:8080/send/" + email)
            .then(function (response) {
                console.log(response.data)
            })
    }
</script>


<script>
    document.querySelector(".em").onblur = function () {
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
        var obj = document.getElementById("email").value
        if (obj == "") {
            document.getElementById("checkEmail").innerHTML = "<font color=red>输入不能为空！</font>";
            return false;
        }
        if (!reg.test(obj)) {
            document.getElementById("checkEmail").innerHTML = "<font color=red>验证不通过!！</font>";
            return false;
        } else {
            document.getElementById("checkEmail").innerHTML = "<font color=blue>验证通过</font>";
            return true;
        }
    }
</script>

<script>
    document.querySelector(".pm").onblur = function () {
        var obj = document.getElementById("password").value
        if (obj == "") {
            document.getElementById("pas").innerHTML = "<font color=red>密码输入不能为空！</font>";
            return false;
        }
        if (obj.length < 6) {
            document.getElementById("pas").innerHTML = "<font color=red>密码长度不能小于6！</font>";
        } else {
            document.getElementById("pas").innerHTML = "<font color=blue>验证通过</font>";
        }
    }
</script>

<script>
    document.querySelector(".pms").onblur = function () {
        var objs = document.getElementById("password").value
        var obj = document.getElementById("password_ok").value
        if (obj == "") {
            document.getElementById("pass").innerHTML = "<font color=red>确认密码输入不能为空！</font>";
            return false;
        }
        if (obj != objs) {
            document.getElementById("pass").innerHTML = "<font color=red>确认密码输入错误！</font>";
        } else {
            document.getElementById("pass").innerHTML = "<font color=blue>验证通过</font>";
        }
    }
</script>

<script>
    document.querySelector(".nm").onblur = function () {
        var obj = document.getElementById("name").value
        if (obj == "") {
            document.getElementById("checkName").innerHTML = "<font color=red>昵称输入不能为空！</font>";
            return false;
        } else {
            document.getElementById("checkName").innerHTML = "<font color=blue>验证通过</font>";
        }
    }
</script>


</body>
</html>
