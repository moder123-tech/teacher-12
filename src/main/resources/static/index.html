<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };


    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>

<script>
    new Vue({
        el: '#ads',
        data: {
            sites: [],
            images: ''
        },
        mounted() {
            axios.get("http://localhost:8080/getMovie")
                .then(response => (this.images = "image/5.png", this.sites = response.data))
        },
        methods: {
            countss(src) {
                axios.get("http://localhost:8080/addHistory?content=" + src).then((res) => {

                })
            },
            showData() {
                var result = document.getElementById("input-31").value;
                axios.get("http://localhost:8080/searchMovie?r_content=" + result)
                    .then(response => (
                        this.sites = response.data))
            },
            likes(data) {
                axios.get("http://localhost:8080/addCollection?content=" + data).then((res) => {
                    alert(res.data)
                })
            }
        }
    }), new Vue({
        el: '#app',
        data: {
            info: ""
        },
        mounted() {
            axios.get("http://localhost:8080/test")
                .then(function (response) {
                    document.getElementById("app").innerHTML = "<font color=red> " + response.data + "</font>";
                })
        }
    }), new Vue({
        el: '#showImg',
        data: {
            image: ''
        },
        mounted() {
            axios.get("http://localhost:8080/getUserImage")
                .then(response => (
                    console.log(response.data),
                        this.image = '/static/image/' + response.data.u_number + '/' + response.data.u_head))
        }
    })
</script>
