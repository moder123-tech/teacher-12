<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };

    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>
<script>
    new Vue({
        el: '#ads',
        data: {
            sites: [],
            images: '',
            image: '',
            info: ''
        },
        mounted() {
            axios.get("http://localhost:8080/getUserImage")
                .then(response => (
                    this.image = '/static/image/' + response.data.u_number + '/' + response.data.u_head)),
                axios.get("http://localhost:8080/test")
                    .then(response => (
                        this.info = response.data
                    ))

        },
        methods: {
            preservations() {
                var names = document.getElementById("names").value
                var pass = document.getElementById("pass").value
                var passwo = document.getElementById("passwo").value
                if (names == '') {
                    alert('昵称不能为空')
                    return false
                }
                if (pass == '') {
                    alert('密码不能为空')
                    return false
                }
                if (passwo == '') {
                    alert('确认密码不能为空')
                    return false
                }
                if (pass.length < 6) {
                    alert('密码长度不能小于6')
                    return false
                }
                if (passwo.length < 6) {
                    alert('确认密码长度不能小于6')
                    return false
                }
                if (pass != passwo) {
                    alert('密码与确认密码不一致')
                    return false
                }
                axios.get("http://localhost:8080/updateData?u_name=" + names + "&u_password=" + pass)
                    .then(response => (
                        alert(response.data), window.location.href = '/login.html'
                    ))
            }
        }
    })
</script>


<script>
    function clears() {
        document.getElementById("names").value = ''
        document.getElementById("pass").value = ''
        document.getElementById("passwo").value = ''
    }
</script>
