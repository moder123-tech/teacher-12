<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeftPush = document.getElementById('showLeftPush'),
        body = document.body;

    showLeftPush.onclick = function () {
        classie.toggle(this, 'active');
        classie.toggle(body, 'cbp-spmenu-push-toright');
        classie.toggle(menuLeft, 'cbp-spmenu-open');
        disableOther('showLeftPush');
    };

    function disableOther(button) {
        if (button !== 'showLeftPush') {
            classie.toggle(showLeftPush, 'disabled');
        }
    }
</script>
<script>
    new Vue({
        el: '#ads',
        data: {
            sites: [],
            password: ["000000", "000000", "000000", "000000", "000000", "000000", "000000", "000000"
                , "000000", "000000"]
        },
        mounted() {
            axios.get("http://localhost:8080/showAllUsers")
                .then(response => (
                    console.log(response.data),
                        this.sites = response.data))
        },
        methods: {
            delUser(data) {
                var result = confirm('确认删除吗！');
                if (result) {
                    console.log(data)
                    axios.get("http://localhost:8080/deleteUser?u_number=" + data)
                        .then(response => (alert("删除成功"), this.sites = response.data))
                }
            }, updUser(u_number, data, index) {
                var result = confirm('确认更新此次操作吗！');
                if (result) {
                    var a = document.getElementById(index).value
                    axios.get("http://localhost:8080/updateUser?u_number=" + u_number + "&u_password=" + data + "&u_state=" + a)
                        .then(response => (
                            alert("更新成功!"),
                                this.sites = response.data))
                }
            }, showData() {
                var result = document.getElementById("input-31").value;
                axios.get("http://localhost:8080/showSomeUser?u_update_number=" + result)
                    .then(response => (
                        console.log(response.data),
                            this.sites = response.data))
            }
        }
    })
</script>
